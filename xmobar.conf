Config {font = "xft:DejaVuSansMono Nerd Font:pixelsize=14:antialiasing=true:hinting=true:weight:bold",
    bgColor = "#1a1b26",
    fgColor = "#a9b1d6",
    alpha = 255,
    commands = [
        Run Network "wlo1" ["-L","0","-H","32"] 10,
        Run Cpu ["-L","3","-H","50"] 10,
        Run Memory ["-t","Mem: <usedratio>%"] 10,
        Run Com "uname" ["-s","-r"] "" 36000,
        Run Com "lux" ["-G"] "brightness" 1,
        Run Com "sh" ["-c", "acpi | egrep -o '[0-9]{0,3}%'"] "battery" 1,
        Run Com "sh" ["-c", "amixer -D pulse get Master | egrep -o '[0-9]{1,3}%' | tail -n1"] "volume" 1,
        Run Date "%a %b %_d %Y %H:%M:%S" "date" 10,
        Run Kbd [("bg(phonetic)", "BG"), ("us", "US")],
        Run Com "echo" ["\xf240"] "battery_icon" 3600,
        Run Com "echo" ["\xf073"] "date_icon" 3600,
        Run Com "echo" ["\xf17c"] "linux_icon" 3600,
        Run Com "echo" ["\xf028"] "volume_icon" 3600,
        Run Com "echo" ["\xf185"] "sun_icon" 3600,
        Run Com "echo" ["\xf2db"] "cpu_icon" 3600,
        Run Com "echo" ["\xf233"] "memory_icon" 3600,
        Run Com "echo" ["\xf1eb"] "wifi_icon" 3600,
        Run Com "echo" ["\xf1ab"] "language_icon" 3600,
        Run UnsafeStdinReader
    ],
    sepChar = "%",
    alignSep = "}{",
    template = "<fc=#a9b1d6> %UnsafeStdinReader% </fc>}{\
               \ <box type=Bottom mb=1 width=2 color=#ad8ee6><fc=#ad8ee6> %linux_icon% %uname% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#9ece6a><fc=#9ece6a> %wifi_icon%  %wlo1% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#7aa2f7><fc=#7aa2f7> %cpu_icon% %cpu% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#f7768e><fc=#f7768e> %memory_icon% %memory% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#b9f27c><fc=#b9f27c> %battery_icon%  %battery% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#0db9d7><fc=#0db9d7> %volume_icon% %volume% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#bb9af7><fc=#bb9af7> %language_icon% %kbd% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#ff9e64><fc=#ff9e64> %sun_icon% %brightness% </fc></box>\
               \ <box type=Bottom mb=1 width=2 color=#7da6ff><fc=#7da6ff> %date_icon% %date% </fc></box> "

}
